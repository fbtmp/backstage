apiVersion: backstage.io/v1alpha1
kind: Template
metadata:
  name: looper-config-template
  title: Looper Config Template
  description: Create a new Looper config
  tags:
    - experimental
    - looper
    - ci
spec:
  owner: web@example.com
  templater: cra
  type: other
  path: '.'

  schema:
    required:
      - directory_name
    properties:
      directory_name:
        title: Name
        type: string
        pattern: ^[a-z0-9]+(-[a-z0-9]+)*$
        description: Unique name of the component. Lowercase, URL-safe characters only.
      slack_channel:
        title: Slack Channel
        type: string
        description: Post build notifications to this Slack channel.
